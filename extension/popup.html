<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Memory Lane Snapshot</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <header>
    <h1>Memory Lane</h1>
    <div class="auth">
      <input id="emailInput" type="email" placeholder="email" />
      <input id="passwordInput" type="password" placeholder="password" />
      <button class="authBtns" id="loginBtn" title="Login">Login</button>
      <button class="authBtns" id="logoutBtn" title="Logout" style="display:none;">Logout</button>
      <button id="captureBtn" title="Capture current tab">Capture</button>
    </div>
  </header>

  <section class="search" id="searchSection" style="display: none;">
    <input id="searchInput" type="text" placeholder="Search your memories" />
    <select id="emotionFilter">
      <option value="">Any emotion</option>
      <option value="excited">Neutral</option>
      <option value="happy">Happy</option>
      <option value="neutral">Sad</option>
      <option value="thoughtful">Helpful</option>
      <option value="reflective">Surprised</option>
      <option value="reflective">Angry</option>
      <option value="reflective">Funny</option>
    </select>
    <button id="searchBtn">Search</button>
  </section>

  <section id="recentSection">
    <h2>Recent</h2>
    <ul id="timelineList"></ul>
  </section>

  <section id="resultsSection">
    <h2>Results</h2>
    <ul id="resultsList"></ul>
  </section>

  <section>
    <h2>Exclusions</h2>
    <div>
      <input id="excludeInput" type="text" placeholder="example.com or mail.google.com" />
      <button id="addExcludeBtn">Add</button>
    </div>
    <ul id="exclusionsList"></ul>
  </section>

  <footer>
    <small>Keep the Flask API running at http://localhost:5000</small>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
