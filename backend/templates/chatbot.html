<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helper Chatbot</title>
    <link rel="stylesheet" href="../static/css/chatbot.css" />
  </head>
  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <h1>Helper Chatbot</h1>
        <p class="subtitle">Ask about your past memories and experiences</p>
      </header>

      <main id="chat" class="chat-window">
        <div class="messages" id="messages" aria-live="polite"></div>
      </main>

      <form id="chat-form" class="chat-form" autocomplete="off">
        <input id="input" type="text" placeholder="Type your question..." aria-label="Message" />
        <button id="send" type="submit">Send</button>
      </form>
    </div>

    <script src="../static/js/chatbot.js"></script>
  </body>
</html>
